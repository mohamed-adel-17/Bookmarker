<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/bookmark.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Bookmarker</title>
</head>

<body>
  <section class="pb-5">
    <div id="errorPage" class="err d-none justify-content-center align-items-center w-100 vh-100">
      <div class="box bg-white p-4">
        <div class="d-flex justify-content-between mb-4">
          <div class="colors d-flex gap-2">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
          </div>
          <div id="close" class="close px-2 bg-info rounded-circle">
            <i class="fa fa-close"></i>
          </div>
        </div>
        <p class="lead">Site Name or Url is not valid, Please follow the rules below :</p>
        <p><span><i class="fa fa-circle-arrow-right ms-3 pe-2"></i></span>Site name must contain at least 3 characters</p>
        <p><span><i class="fa fa-circle-arrow-right ms-3 pe-2"></i></span>Site URL must be a valid one</p>
      </div>
    </div>
    <div class="container">
      <div class="title d-flex flex-column align-items-center py-5 text-capitalize">
        <h1 class="mb-4">Bookmarker</h1>
        <div class="hr position-relative"></div>
      </div>
      <div class="row inputs-div mb-4">
        <div class="d-flex justify-content-center">
          <h2 class="my-4 "><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
        </div>
        <div class="col-md-12">
          <div class="inputs">
            <div class="mb-2">
              <label for="bookmarkName"><i class="ps-1 pe-2 fa fa-book-bookmark"></i> Site Name</label>
              <input id="bookmarkName" type="text" class="form-control" placeholder="Bookmark Name">
              <label for="bookmarkName" id="message"></label>
            </div>
            <div>
              <label for="bookmarkUrl"><i class="px-1 fa fa-link"></i> Site URL</label>
              <input id="bookmarkUrl" type="email" class="form-control" placeholder="https://www.example.com">
            </div>
          </div>
          <div class="addBtn w-100 text-center py-2">
            <button id="btn" class="btn py-2 px-5 my-2">Submit</button>
          </div>
        </div>
      </div>
      <div class="row">
        <table class="table text-center">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="sites">
          </tbody>
        </table>




        <!-- <div class="col-md-8 offset-md-2">
          <div class="tasks">
            <div class="w-100 d-flex justify-content-between bg-info">
              <div class="d-flex w-75 justify-content-between">
                <p class="lead mb-0 px-1 py-3 fw-bold">Tasks <span> (Duration task)</span></p>
              </div>
              <div class="w-25 d-flex justify-content-evenly">
                <p class="lead mb-0 px-1 py-3 fw-bold">Visit</p>
                <p class="lead mb-0 px-1 py-3 fw-bold">Delete</p>
              </div>
            </div>
            <div id="tasks">
            </div>
          </div>
        </div> -->
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="col-md-12">
        <div class="myInfo d-flex flex-column align-items-center">
          <div class="footer-social-icon">
            <ul class="d-flex w-100 gap-4">
              <li><a href="https://www.facebook.com/dev.mohamedadel"><i class="fa-brands fa-facebook"></i></a></li>
              <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
              <li><a href="#"><i class="fa-brands fa-google"></i></a></li>
              <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
            </ul>
          </div>
          <p class="copy-right">Copy Right 2024 Â© By <a href="#">Mohamed Adel</a> All Rights Reserved</p>
        </div>
      </div>
    </div>
  </footer>
  <script src="./js/script.js"></script>
</body>

</html>
